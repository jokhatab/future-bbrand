<!DOCTYPE html> 
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="stylesheet" href="css/login.css" >
    <link rel="stylesheet" href="css/all.css">
</head>
<body>
    <form action="js/script.js">
	    <div class="form-box">
	    	<div class="header-text">
	    		Login Form
	    	</div>
            <input placeholder="Your name" type="text" id="username"> 
            <input placeholder="Your Email Address" type="email" id="email"> 
            <input placeholder="Your Password" type="password" id="password">
            <div class="check">
                <input class="old" type="checkbox">
                <label>Remember me</label>
                <a href="#">Forget password</a>
               </div>
           
             <input type="submit" value="sign up" class="button" id="sign-up">
	    </div>
    </form>
    <script src="js/script.js"></script>
</body>
</html>
